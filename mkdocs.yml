site_name: Adventures
site_url: https://jonasmcferreira.github.io/adventures/

nav:
  - Phandelver:
      - In Neverwinter: phandelver/00.md
      - Day 1: phandelver/01.md
      - Day 2: phandelver/02.md

theme:
  name: material
  palette:
    primary: red
    accent: pink
    hue:
      - '300'
      - '500'
    bg: #e7e7db
  icon:
    logo: material/library
  favicon: 'material/library'
  font:
    text: Lora

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
